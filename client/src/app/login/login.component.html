<div class = "login-container">

    <h1 class="center-title" *ngIf="isSignup==false">Login to Tweezer</h1>
    <h1 class="center-title" *ngIf="isSignup">Sign up to Tweezer</h1>

    <!-- email -->
    <mat-form-field appearance = "fill">
        <input matInput placeholder = "abc@xyz.com" [formControl]= "email" required>
        <mat-label> Enter your email address </mat-label>  
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <!-- username -->
    <mat-form-field appearance = "fill" *ngIf="isSignup">
        <input matInput placeholder = "General Kenobi" [formControl]= "username" required>
        <mat-label> Enter your username </mat-label>  
    </mat-form-field>

    <!-- password -->
    <mat-form-field appearance = "fill">  
        <mat-label> Enter your password </mat-label>  
        <input matInput [type] = "hide ? 'password' : 'text'" [formControl]="password" required>  
        <button mat-icon-button matSuffix (click) = "hide = !hide" [attr.aria-label] = "'Hide password'" [attr.aria-pressed] = "hide">  
        <mat-icon> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>  
        </button>  
    </mat-form-field>  

    <div class="sign-buttons">
        <!-- login buttons -->
        <button mat-raised-button color="primary" class="button" (click)="signin()" *ngIf="isSignup==false">Log in</button>
        <button mat-raised-button color="primary" class="button" (click)="isSignup = !isSignup" *ngIf="isSignup==false">Sign up</button>
        <!-- signup buttons -->
        <button mat-raised-button color="primary" class="button" (click)="isSignup = !isSignup" *ngIf="isSignup">Back </button>
        <button mat-raised-button color="primary" class="button" (click)="signup()" *ngIf="isSignup">Confirm</button>
        
    </div>

</div>
